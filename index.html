<body style="background-image:url(./image/weather.png);background-size: cover;">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1 class="text-center mt-5 p-3"
                style="color:#169df6;font-family:'josefin Sans', sans-serif; font-weight: bolder; ">
                Weather </h1>
        </div>
        <div class="col-4"></div>
    </div>
    <div class=" mt-5 p-3">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <input type="text" placeholder="Enter city name" class="form-control" id="cname">
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-dark" onclick="search()"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </div>

        </div>
        <br>
        <div class="row" >
            <div class="col-4"></div>
            <div class="col-4" id="result" ></div>
            <div class="col-4"></div>
        </div>
      
</body>
<script>
    function search() {
        city = cname.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=5b4bee0ba241d092159faf007e166080`).then(res => res.json())
            .then(data => displayData(data))
    }
    function displayData(cityDetails) {
        cname = cityDetails.name
        temp = cityDetails.main.temp
        weathertype = cityDetails.weather[0].main
        windspeed = cityDetails.wind.speed
        lattitude = cityDetails.coord.lat
        temp = cityDetails.main.temp

        


        htmldata = `
<div class="row bg-dark color-light height:300px">
            <div class="col" style="color:white">
                     ${cname}</div>
            <div class="col" style="color:white">
             temp :  ${temp}</div>
            <div class="col" style="color:white">
             type :  ${weathertype}</div>
            <div class="col" style="color:white">
             Speed : ${windspeed}</div>
                <div class="col" style="color:white">
             lat   :   ${lattitude}</div>
         </div>
         <div class="col" style="color:white">
             lon   :   ${longitude}</div>
         </div>`
        result.innerHTML = htmldata
    }

</script>
